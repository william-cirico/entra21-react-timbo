    <title>Obtendo elementos no DOM</title>
</head>
<body>
    <h1>Obtendo elementos no DOM</h1>

    <div id="elem">
        <div id="elem-content">Elemento</div>
    </div>

    <h2>Lista 1</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <h2>Lista 2</h2>

        <li>Item 1</li>

    </ul>

    <script>
        {
            // Selecionar o elemento pelo Id:
            let elemento = document.getElementById("elem")
            console.log(elemento)

            // Sempre que criamos um id no HTML existe uma variável global
            // que faz referência para aquele elemento (NUNCA ACESSAR DIRETAMENTE!):
            console.log(elem)
        }

        {
            // querySelectorAll -> Seleciona todos os elementos que correspondem ao seletor CSS
            let elementos = document.querySelectorAll("ul > li:first-child")

            for (let elemento of elementos) {
                elemento.style.backgroundColor = "red"
            }
        }

        {
            // querySelector -> Seleciona o primeiro elemento que corresponde ao seletor CSS
            let elemento = document.querySelector("#elem")
            elemento.style.backgroundColor = "blue"
        }
