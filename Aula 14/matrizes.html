<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Matrizes são vetores bidimensionais que possuem linhas (i) e colunas (j). 
        
        Em JavaScript uma matriz é representada como um vetor de vetores:
        */
        {
            let matriz = [
                [1, 2, 3],
                [4, 5, 6],
                [7, 8, 9]
            ]

            // Para acessar um elemento dentro da matriz
            console.log(matriz[0][0]) // 1
            console.log(matriz[1][2]) // 6
            console.log(matriz[2][1]) // 8
            // console.log(matriz[3][1]) // Erro
        }
        
        
        {
            // Para cadastrar informações em uma matriz:
            let matriz = []
            for (let linha = 0; linha < 3; linha++) {
                matriz[linha] = []
                for (let coluna = 0; coluna < 3; coluna++) {
                    matriz[linha][coluna] = +prompt("Digite um número")
                }
            }
            console.log(matriz)

            // Mostrando a matriz na tela:
            let mostrandoMatriz = ""
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    mostrandoMatriz += matriz[i][j] + "\t"
                }
                mostrandoMatriz += "\n"
            }
            console.log(mostrandoMatriz)
        }
        
        {
            // Resolução do exercício 01)
            let matriz = []
            let quantidadeMaior10 = 0
            for (let i = 0; i < 3; i++) {
                matriz[i] = []
                for (let j = 0; j < 3; j++) {
                    matriz[i][j] = +prompt("Digite um número")

                    if (matriz[i][j] > 10) {
                        quantidadeMaior10++
                    }
                }
            }
            console.log(`A quantidade de elementos digitados que são maiores que 10 é: ${quantidadeMaior10}`)

            // Resolução do exercício 03)
            let matriz = []
            for (let linha = 0; linha < 3; linha++) {
                matriz[linha] = []
                for (let coluna = 0; coluna < 3; coluna++) {
                    matriz[linha][coluna] = prompt("Digite um número")
                }
            }

            let mostrandoMatriz = ""
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    mostrandoMatriz += matriz[i][j] + "\t"
                }
                mostrandoMatriz += "\n"
            }
            console.log(mostrandoMatriz)

            let X = prompt("Digite o valor de X")
            
            let posicaoLinha, posicaoColuna
            
            percorreLinhas: 
            for (let linha = 0; linha < 3; linha++) {
                for (let coluna = 0; coluna < 3; coluna++) {
                    if (matriz[linha][coluna] === X) {
                        posicaoLinha = linha
                        posicaoColuna = coluna
                        break percorreLinhas
                    }
                }                
            }

            if (posicaoLinha) {
                console.log(`O valor ${X} foi encontrado na posição: [${posicaoLinha}][${posicaoColuna}]`)
            } else {
                console.log("O valor não foi encontrado na matriz")
            }
        }
    </script>
</body>
</html>
