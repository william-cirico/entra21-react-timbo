<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exportando e Importando valores</title>
</head>
<body>
    <!-- A exportação só vai funcionar se você utilizar um servidor para abrir o seu site.
        Por exemplo o live server.
    -->
    <script type="module">
        // A importação padrão pode utilizar qualquer nome
        // A importação explícita deve utilizar o mesmo nome do objeto que foi exportado
        import outraFunc, { dizOi, objeto, Pessoa } from './exportando.js'

        dizOi()
        outraFunc()
        console.log(objeto)
        let pessoa = new Pessoa("Pedro", 26)
        console.log(pessoa)
    </script>

    <script src="import.js" type="module"></script>
</body>
</html>
