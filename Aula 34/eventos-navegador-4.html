<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Navegador</title>
</head>
<body>
    <button id="botao1">Botão 01</button>
    <button id="botao2">Botão 02</button>
    <button id="botao3">Botão 03</button>
    <script>
        let botao1 = document.querySelector("#botao1"),
            botao2 = document.querySelector("#botao2"),
            botao3 = document.querySelector("#botao3")

        // Para adicionar eventos
        function handlerClick() {
            alert("Você clicou no botão!")
        }

        botao1.addEventListener("click", handlerClick)
        botao1.addEventListener("click", () => alert("Segunda função de clique"))

        // Para remover eventos
        botao1.removeEventListener("click", handlerClick)

        // Objeto event
        botao2.addEventListener("click", (event) => {
            console.log(event)
            console.log(event.type) // Tipo do evento "click"
            console.log(event.currentTarget) // O elemento em que o evento está atribuido
            console.log(event.clientX) // Coordenadas da janela relativas ao ponto em que o clique aconteceu 
        })

        // Object Handlers
        let handlerButton = {
            handleEvent(event) {
                switch (event.type) {
                    case 'mousedown':
                        event.target.textContent = "Mouse pressionado"
                        break
                    case 'mouseup':
                        event.target.textContent = "...solto"
                        break
                }
            }
        }

        // Quando o evento acontecer o método handleEvent é chamado
        botao3.addEventListener("mousedown", handlerButton)
        botao3.addEventListener("mouseup", handlerButton)
