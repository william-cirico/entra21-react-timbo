<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Escopo -> O que determina quais são os dados que podem ser acessados em uma determinada parte do código é o escopo.
        let valor1 = "Teste1"
        {
            valor1 = "Modificando o valor1"
            let valor2 = "Teste2"
        }

        console.log(valor1) // "Teste1"
        console.log(valor2) // Erro


        Estrutura de Seleção Simples
        if (condição) {
            <instruções caso a condição seja verdadeira>
        }
        // Resto do algoritmo


        Estrutura de Seleção Composta
        if (condição) {
            <intruções caso a condição seja verdadeira>
        } else {
            <instruções caso a condição seja falsa>
        }


        Estrutura de seleção múltipla
        if (condicao) {
            <instruções>
        } else if (condicao) {
            <instruções>
        } else {
            <intruções>
        }


        Operador Condicional Ternário
        condicao ? <instruções caso verdadeiro> : <instruções caso falso>


        Switch
        switch (variavel) {
            case valor1:
                // comandos
                break;
            case valor2:
                // comandos
                break;
            default:
                // comandos
        }
        */

        // Exemplo 01
        let numero = 10        
        if (numero === 10) {
            console.log("O número é igual a 10!")
        }
        console.log(`O valor do número é ${numero}`)

        // Exemplo 02
        if (numero > 10) {
            console.log("O número é maior que 10!")
        } else {
            console.log("O número é menor ou igual a 10")
        }

        // Exemplo 03
        numero > 10 ? console.log("O número é maior que 10!") : console.log("O número é menor ou igual a 10")

        // Exemplo 04
        if (numero < 10) {
            console.log("O número é menor que 10!")
        } else if (numero === 10) {
            console.log("O número é igual à 10")
        } else {
            console.log("O número é maior que 10")
        }

    </script>
</body>
</html>
